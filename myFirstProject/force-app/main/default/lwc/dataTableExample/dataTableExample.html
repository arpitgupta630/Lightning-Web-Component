<!-- sldsValidatorIgnore -->
<template>
    <div class="slds-card slds-var-p-around_medium">
        <span title="Sample Datatable" class="slds-card__header-title">Accounts Datatable</span>
        <div class="slds-var-p-around_medium" style="height: 400px;">
            <lightning-datatable 
                key-field="id" 
                data={accountList} 
                columns={columns}
                onsave={handleSave}
                onrowselection={handleRowSelection}
                onheaderaction={handleHeaderAction}>
            </lightning-datatable>
        </div>
        <div class="slds-col slds-size_12-of-12 slds-var-p-top_large slds-align_absolute-center">
            <lightning-button variant="destructive" label="Delete" title="Delete Selected Record" onclick={handleDelete} class="slds-var-m-right_x-small btn"></lightning-button>                
        </div>
    </div>
</template>
